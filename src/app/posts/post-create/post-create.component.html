<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="title"
      />
      <mat-error *ngIf="form.get('title')?.invalid">post title required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="3"
      formControlName="content"
      placeholder="post"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">post content required</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">select image</button>
      <input type="file" style="visibility: hidden;" #filePicker>
    </div>
    <br />
    <button mat-raised-button color="accent" type="submit">
      save post
    </button>
  </form>
</mat-card>
