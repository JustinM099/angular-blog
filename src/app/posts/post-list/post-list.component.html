<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    {{post.content}}
    <mat-action-row>
      <a [routerLink]="['/edit', post.id]" mat-raised-button color="accent">edit</a>
      <button mat-raised-button color="warn" (click)="onDelete(post.id)">delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">no posts added yet!</p>
